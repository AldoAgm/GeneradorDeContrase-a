<!-- crea una pagina con 1 label-->
<html>
    <head>
    <!-- obten estilos de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css.css">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <meta charset="UTF-8">
        <title>Generador de Contraseña</title>
    </head>
    <body>
        <!--crea un generador de contraseñas-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Generador de contraseña</h1>
                   
                        <div class="form-group">
                            <label for="numero">Numero de caracteres</label>
                            <input type="number" class="form-control" id="numero" name="numero" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo de contraseña</label>
                            <select class="form-control" id="tipo" name="tipo">
                                <option value="1">Alfanumerico</option>
                                <option value="2">Alfabetico</option>
                                <option value="3">Numerico</option>
                                <option value="4">Simbolos</option>
                                <option value="5">Todo</option>
                            </select>
                        </div>
                        <p></p>
                         <!--crea un boton-->
                    <button class="btn btn-primary" onclick="generar()">Generar</button>
                    <p></p>
                 
                   
                    <!--crea un textbox -->
                    <input type="text" id="contra" name="texto" value="" class="form-control">
                      <!--copia el texto del textbox-->
                      <p></p>
                    <button type="submit" id="copiar" class="btn btn-success" onclick="copiar()">Copiar</button>

                
                </div>
            </div>
        <script>
            //genera una contraseña con los datos ingresados
            function generar() {
                var texto = document.getElementById("numero").value;
                if (texto == "") {
                    Swal.fire({
                        title: 'Opps!',
                        text: 'Debe ingresar un numero de caracteres',
                        icon: 'info',
                        confirmButtonText: 'Aceptar'
                    })
                }else{

                    var numero = document.getElementById("numero").value;
                var tipo = document.getElementById("tipo").value;
                var contraseña = "";
                var todo = "abcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;':,./<>?";
                var caracteres = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                var caracteres2 = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
                var caracteres3 = "0123456789";
                var caracteres4 = "@#$%&*";
                if (tipo == 1) {
                    for (var i = 0; i < numero; i++) {
                        contraseña += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
                    }
                } else if (tipo == 2) {
                    for (var i = 0; i < numero; i++) {
                        contraseña += caracteres2.charAt(Math.floor(Math.random() * caracteres2.length));
                    }
                } else if (tipo == 3) {
                    for (var i = 0; i < numero; i++) {
                        contraseña += caracteres3.charAt(Math.floor(Math.random() * caracteres3.length));
                    }
                }
                else if (tipo == 4) {
                    for (var i = 0; i < numero; i++) {
                        contraseña += caracteres4.charAt(Math.floor(Math.random() * caracteres4.length));
                    }
                }
                else if (tipo == 5) {
                    for (var i = 0; i < numero; i++) {
                        contraseña += todo.charAt(Math.floor(Math.random() * todo.length));
                    }
                }
               //mostrar la contraseña generada en el textbox
                document.getElementById("contra").value = contraseña;
                }

                
                


            }
            //si el textbox esta vacio, muestra una alerta
            function copiar() {
                var texto = document.getElementById("contra").value;
                if (texto == "") {
                    Swal.fire({
                        title: 'Error',
                        text: 'No hay nada que copiar',
                        icon: 'error',
                        confirmButtonText: 'Aceptar'
                    })
                } else {
                    //copia el texto del textbox
                    var copyText = document.getElementById("contra");
                copyText.select();
                document.execCommand("copy");
                Swal.fire('Copiado al portapapeles')
                }
            }
          
            
        </script>
        
    </body>
</html>
